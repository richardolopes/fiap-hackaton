services:
  postgres:
    image: postgres:16-alpine
    container_name: sus-postgres
    environment:
      POSTGRES_DB: susdb
      POSTGRES_USER: sus
      POSTGRES_PASSWORD: sus123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sus -d susdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  mock-sus-api:
    image: node:18-alpine
    container_name: sus-mock-api
    working_dir: /app
    volumes:
      - ./mock-sus-api:/app
    command: sh -c "npm install && npx json-server --watch db.json --port 3000 --host 0.0.0.0"
    ports:
      - "3000:3000"

  app-agendamento:
    build:
      context: sus-agendamento
      dockerfile: Dockerfile
    container_name: sus-agendamento
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/susdb
      DATABASE_USERNAME: sus
      DATABASE_PASSWORD: sus123
      MOCK_SUS_API_URL: http://mock-sus-api:3000
      SHOW_SQL: "true"
    depends_on:
      postgres:
        condition: service_healthy
      mock-sus-api:
        condition: service_started

  app-telemedicina:
    build:
      context: sus-telemedicina
      dockerfile: Dockerfile
    container_name: sus-telemedicina
    ports:
      - "8081:8081"
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/susdb
      DATABASE_USERNAME: sus
      DATABASE_PASSWORD: sus123
      MOCK_SUS_API_URL: http://mock-sus-api:3000
      SHOW_SQL: "true"
      SCHEDULER_ENABLED: "true"
      SCHEDULER_CHECK_INTERVAL: "5"
      NOTIFICATION_ADVANCE_MINUTES: "15"
      # Configure these with your actual credentials
      ZOOM_ACCOUNT_ID: "your-account-id"
      ZOOM_CLIENT_ID: "your-client-id"
      ZOOM_CLIENT_SECRET: "your-client-secret"
      TWILIO_ACCOUNT_SID: "your-account-sid"
      TWILIO_AUTH_TOKEN: "your-auth-token"
      TWILIO_WHATSAPP_FROM: "whatsapp:+14155238886"
    depends_on:
      postgres:
        condition: service_healthy
      mock-sus-api:
        condition: service_started

volumes:
  postgres_data:
