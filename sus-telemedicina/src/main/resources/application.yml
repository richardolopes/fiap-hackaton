spring:
  application:
    name: sus-telemedicina

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/susdb}
    username: ${DATABASE_USERNAME:sus}
    password: ${DATABASE_PASSWORD:sus123}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: ${SERVER_PORT:8081}

# Zoom Configuration
zoom:
  api:
    base-url: https://api.zoom.us/v2
    account-id: ${ZOOM_ACCOUNT_ID:your-account-id}
    client-id: ${ZOOM_CLIENT_ID:your-client-id}
    client-secret: ${ZOOM_CLIENT_SECRET:your-client-secret}

# WhatsApp Configuration (Twilio)
whatsapp:
  twilio:
    account-sid: ${TWILIO_ACCOUNT_SID:your-account-sid}
    auth-token: ${TWILIO_AUTH_TOKEN:your-auth-token}
    from-number: ${TWILIO_WHATSAPP_FROM:whatsapp:+14155238886}
    api-url: https://api.twilio.com/2010-04-01

# Mock SUS API
mock:
  sus:
    api:
      url: ${MOCK_SUS_API_URL:http://localhost:3000}

# Scheduler Configuration
scheduler:
  enabled: ${SCHEDULER_ENABLED:true}
  check-interval-minutes: ${SCHEDULER_CHECK_INTERVAL:5}
  notification-advance-minutes: ${NOTIFICATION_ADVANCE_MINUTES:15}

logging:
  level:
    br.gov.sus: ${LOG_LEVEL:INFO}
    org.springframework: WARN

